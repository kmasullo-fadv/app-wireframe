<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <title>Quiz App Wireframe</title>
</head>
<body>

    <header>
        <h1>Movie Trivia Quiz</h1>
    </header>

    <main>
        <div class="border" id="main-box">
            <h2>Question #</h2>
            <h3>What is the name of Harry Potter's owl?</h3>
            <hr>
            <form>
                <input type="radio" id="wrong" name="gender" value="male">
                <label for="male">Hagrid</label><br>
                <input type="radio" id="right" name="gender" value="female">
                <label for="female">Hedwig</label><br>
                <input type="radio" id="wrong" name="gender" value="other">
                <label for="other">Holly</label><br>
                <input type="radio" id="wrong" name="gender" value="other">
                <label for="other">Hemsworth</label>
                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>      
    </main>    
</body>
</html>
